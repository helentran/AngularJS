<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../dist/bootstrap-3.3.7/css/bootstrap.min.css">
        <script src="../dist/angular.min.1.2.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="StoreController as store">
    	<h1>{{"Hello, Angular!"}}</h1>
    	<div class="product row" ng-show="!store.product.soldOut">
      		<h3>
        		{{store.product.name}}
        		<em class="pull-right">${{store.product.price}}</em>
      		</h3>
      		<button ng-show="store.product.canPurchase">Add to Cart</button>
    	</div>

    	<div ng-repeat="product in store.products">
    		<h3>{{product.name}}
	        	<em class="pull-right">${{product.price}}</em>
	      	</h3>
    	</div>
    </body>
</html>
